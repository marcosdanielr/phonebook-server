name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgresql
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: postgres
          POSTGRESQL_PASSWORD: postgres
          POSTGRESQL_DATABASE: telephone-directory-db

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e

        env:
          TZ: UTC
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: info
          APP_KEY: zKXHe-Ahdb7aPK1ylAJlRgTefktEaACi
          NODE_ENV: development
          DATABASE_URL: ""
          JWT_SECRET: testing
          DATABASE_URL: 'postgresql://docker:docker@localhost:5432/telephone-directory-db?schema=public'
